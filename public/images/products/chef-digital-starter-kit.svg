<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="kitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE082;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kitShadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="800" fill="#F5F5F5"/>
  
  <!-- Digital Kit Box -->
  <rect x="200" y="200" width="400" height="400" rx="20" fill="url(#kitGrad)" stroke="#FFB74D" stroke-width="3"/>
  
  <!-- Box Shadow -->
  <rect x="200" y="580" width="400" height="20" rx="10" fill="url(#kitShadow)" opacity="0.5"/>
  
  <!-- Book/Guide Icon -->
  <rect x="280" y="280" width="240" height="180" rx="5" fill="#FFFFFF" stroke="#FFB74D" stroke-width="2"/>
  <line x1="320" y1="320" x2="480" y2="320" stroke="#FFB74D" stroke-width="2"/>
  <line x1="320" y1="360" x2="480" y2="360" stroke="#FFB74D" stroke-width="1"/>
  <line x1="320" y1="400" x2="480" y2="400" stroke="#FFB74D" stroke-width="1"/>
  <line x1="320" y1="440" x2="450" y2="440" stroke="#FFB74D" stroke-width="1"/>
  
  <!-- Digital Badge -->
  <circle cx="500" cy="300" r="30" fill="#4CAF50" opacity="0.8"/>
  <text x="500" y="310" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">D</text>
  
  <!-- Product Label -->
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#666" text-anchor="middle">DIGITAL KIT</text>
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="24" fill="#999" text-anchor="middle">Product Image</text>
</svg>

